<html>

<head>
  <link rel="stylesheet"
        href="./main.css">
  <script src='./main.js'></script>
  <title>BeepBoop</title>
</head>

<body>
  <div class='main'>
    <div class='buttons'>
      <div id='red-button'
           class='button'
           value=1></div>
      <div id='green-button'
           class='button'
           value=2></div>
      <div id='blue-button'
           class='button'
           value=3></div>
      <div id='yellow-button'
           class='button'
           value=4></div>
    </div>
  </div>

  <div id='start-controls'>
    <button id='start-button'>Start</button>
    <span>Goal: </span>
    <input type='text'
           value='15'>
  </div>

  <button id='next-round-button'>Start next round</button>

</body>


</html>
