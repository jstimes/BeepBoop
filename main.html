<html>

<head>
  <link rel="stylesheet"
        href="./main.css">
  <script src='./main.js'></script>
  <title>BeepBoop</title>
</head>

<body>
  <div class='game-buttons'>
    <div id='red-button'
         class='game-button'
         value=1></div>
    <div id='green-button'
         class='game-button'
         value=2></div>
    <div id='blue-button'
         class='game-button'
         value=3></div>
    <div id='yellow-button'
         class='game-button'
         value=4></div>
  </div>

  <div id='controls'>
    <button id='start-button'
            class='control-button'>Start</button>
    <button id='next-round-button'
            class='control-button hidden'>Start round 1</button>
    <button id='reset-button'
            class='control-button hidden'>Restart</button>
  </div>
</body>


</html>
