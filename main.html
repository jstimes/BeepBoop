<html>

<head>
  <link rel="stylesheet"
        href="./main.css">
  <script src='./main.js'></script>
  <title>BeepBoop</title>
</head>

<body>
  <div class='game-buttons'>
    <div id='red-button'
         class='game-button'
         value=1></div>
    <div id='green-button'
         class='game-button'
         value=2></div>
    <div id='blue-button'
         class='game-button'
         value=3></div>
    <div id='yellow-button'
         class='game-button'
         value=4></div>
  </div>

  <div id='controls'>
    <button id='start-button'
            class='control-button'>Start</button>
    <button id='next-round-button'
            class='control-button hidden'>Start round 1</button>
    <button id='reset-button'
            class='control-button hidden'>Restart</button>
  </div>

  <div id='fail-gif'
       class='hidden'>
    <iframe src="https://giphy.com/embed/m06dlcjYpLhuNETNcy"
            width="392"
            height="480"
            frameBorder="0"
            class="giphy-embed"
            allowFullScreen></iframe>
    <p>
      <a style='display: none;'
         href="https://giphy.com/gifs/netflix-squid-game-squidgame-m06dlcjYpLhuNETNcy">
      </a>
    </p>
  </div>
</body>


</html>
